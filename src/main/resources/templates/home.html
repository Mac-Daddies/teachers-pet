                            <input type="text" class="form-control"  placeholder="Enter Your School" ng-model="registerSchool"/>

                            <input type="button" class="btn btn-default btn-lg"  ng-click="register(registerFirstName, registerLastName, registerEmail, registerPassword, registerSchool)" data-dismiss="modal" value="Register"/>

                </div>
